<title>Exercise-2</title>
</head>
<body>
<h1><b>Heading 1: Example on Unordered List</b></h1>
<ul>
<li>Sportstar</li>
<li>Business Week</li>
<li>Time</li>
</ul>
<br>
<h1><b>Heading 2: Example on Ordered List</b></h1>
<ol type="i" start="4">
<li>Sportstar</li>
<li>Business Week</li>
<li>Time</li>
<br>
</ol>
<h1><b>Heading 3: Example on Defination List</b></h1>
<dl>
<dt>Sports Magazine</dt>
<dd>Sportstar</dd>
<dt>Business Magazine</dt>
<dd>Business Week</dd>
</dl>
</body>
</html>
